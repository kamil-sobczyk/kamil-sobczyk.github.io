<!DOCTYPE html>
<html>
<!--<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>-->
<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
<!--    <a-marker type="barcode" url="https://kamil-sobczyk.github.io/22.png" preset="custom">-->
    <a-marker type="barcode" url="patter-marker.patt" preset="custom">
      <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
      <a-entity position="0 -1 0" scale="0.05 0.05 0.05" gltf-model="https://kamil-sobczyk.github.io/scene.gltf">
      </a-entity>
    </a-marker>
      <a-marker type='barcode' value='7'>
          <a-box position='0 0.5 0' color="yellow"></a-box>
      </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
